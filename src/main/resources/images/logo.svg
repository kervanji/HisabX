<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="58" fill="url(#gradient1)" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Calculator/Invoice Icon -->
  <g transform="translate(30, 25)">
    <!-- Document/Receipt Shape -->
    <rect x="0" y="0" width="60" height="70" rx="6" fill="url(#gradient2)" stroke="#1e40af" stroke-width="2"/>
    
    <!-- Top Header Bar -->
    <rect x="0" y="0" width="60" height="15" rx="6" fill="#1e40af"/>
    
    <!-- Lines representing text/items -->
    <line x1="8" y1="25" x2="52" y2="25" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="8" y1="35" x2="45" y2="35" stroke="#60a5fa" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="8" y1="45" x2="48" y2="45" stroke="#60a5fa" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Bottom total line (thicker) -->
    <line x1="8" y1="58" x2="52" y2="58" stroke="#1e40af" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Currency symbol (IQD) -->
    <text x="42" y="67" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2563eb">د.ع</text>
  </g>
  
  <!-- Checkmark accent -->
  <circle cx="95" cy="35" r="12" fill="#22c55e" stroke="#ffffff" stroke-width="2"/>
  <path d="M 90 35 L 93 38 L 100 31" stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
